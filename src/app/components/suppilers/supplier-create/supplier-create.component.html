<form #Form="ngForm" (submit)="OnSubmit()">
    <h2>Supplier Create</h2>

    <div class="form-group row">
        <label for="name" class="col-md-4 required">Supplier Name:</label>
        <input type="text"
               id="name"
               name="name"
               class="form-control-sm  col-md-8"
               required
               [(ngModel)]="model.name"
               #suppName="ngModel" />
        <div *ngIf="suppName.invalid && (suppName.dirty && suppName.touched)"
             class="alert">
            enter a valid name
        </div>

    </div>
    <div class="form-group row">
        <label for="email" class="col-md-4 required">Email:</label>
        <input type="text"
               id="email"
               name="email"
               class="form-control-sm  col-md-8"
               required
               [(ngModel)]="model.email"
               #suppName="ngModel" />
        <div *ngIf="suppName.invalid && (suppName.dirty && suppName.touched)"
             class="alert">
            enter a valid email
        </div>

    </div>

    <div class="form-group row">
        <label for="contactno" class="col-md-4 required">Contact No:</label>
        <input type="text"
               id="contactno"
               name="contactno"
               class="form-control-sm  col-md-8"
               required
               [(ngModel)]="model.contactNo"
               #suppName="ngModel" />
        <div *ngIf="suppName.invalid && (suppName.dirty && suppName.touched)"
             class="alert">
            enter a valid number
        </div>

    </div>

    <div class="form-group row">
        <label for="address" class="col-md-4">Address</label>
        <input type="text"
               id="address"
               name="address"
               class="form-control-sm  col-md-8"
               required
               [(ngModel)]="model.address"
               #suppName="ngModel" />
        <div *ngIf="suppName.invalid && (suppName.dirty && suppName.touched)"
             class="alert">
            enter a valid address
        </div>

    </div>
    <table class="table table-responsive-sm table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Category</th>

                <th>
                    <button type="button" class="btn btn-info" (click)="AddItems()">Add Items</button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of model.inventoryItems; let i = index">
                <td class="form-group">
                    <input type="text"
                           name="name[{{i}}]"
                           class="form-control"
                           required
                           [(ngModel)]="items.name" />

                </td>
                <td class="form-group">
                    <input type="number"
                           name="price[{{i}}]"
                           class="form-control"
                           required
                           [(ngModel)]="items.price" />

                </td>
                <td class="form-group">
                    <input type="number"
                           name="quantity[{{i}}]"
                           class="form-control"
                           required
                           [(ngModel)]="items.quantity" />

                </td>
                <td class="form-group">
                    <input type="text"
                           name="category[{{i}}]"
                           class="form-control"
                           required
                           [(ngModel)]="items.category" />

                </td>

                <td>
                    <button type="button" class="btn btn-danger" (click)="DeleteItems(i)">Delete Items</button>
                </td>
            </tr>
        </tbody>
    </table>


    <hr />
    <button class="btn btn-success" type="submit" [disabled]="Form.invalid">Save</button>
    <a class="btn btn-outline-info" routerLink="/SupplierList">Back</a>


</form>
