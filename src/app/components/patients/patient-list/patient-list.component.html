<h2>Patient List</h2>

<ejs-grid [dataSource]='patients' [allowFiltering]='true' [filterSettings]='filterSettings' [allowPaging]="true" [allowSorting]="true" [allowResizing]="true" [pageSettings]="pageSettings" [showColumnChooser]='true' [toolbar]='toolbarOptions' width='auto'>

    <e-columns>
        <e-column field='patientId' headerText='patient ID' textAlign='Right' width=50></e-column>
        <e-column field='name' headerText='Name' width=120></e-column>
        <e-column field='gender' headerText='Gender' width=120></e-column>
        <e-column field='age' headerText='age ' width=120></e-column>
        <e-column field='bloodType.name' headerText='Blood Group ' width=130></e-column>
        <e-column field='email' headerText='Email' width=120></e-column>
        <e-column field='address' headerText='Address' width=120></e-column>
        <e-column field='status' headerText='Status' width=120></e-column>
        <e-column field='insuranceInformation' headerText='InsuranceInformation' width=150></e-column>

        <e-column headerText='Action' width='150' textAlign='Center'>
            <ng-template #template let-data>
                <div class="btn-group">
                    <a [routerLink]="['/PatientDetails/details/',data.patientId]" class="btn btn-warning">Edit</a>

                    <button (click)=" DeletePatient(data)" class="btn btn-danger">Delete</button>
                </div>
            </ng-template>
        </e-column>
    </e-columns>
