
<div class="container">
    <h2>Transaction Edit</h2>
    <form #Form="ngForm" (submit)="onSubmit()">
        <div class="form-group">
            <label for="date" class="col-md-4 required">Transaction Date:</label>
            <input type="datetime-local" class="form-control-sm  col-md-8" id="date" [(ngModel)]="model.transactionDate" name="date" required>
        </div>
        <div class="form-group">
            <label for="description" class="col-md-4">Description:</label>
            <input type="text" class="form-control-sm  col-md-8" id="description" [(ngModel)]="model.description" name="description" required>
        </div>
        <div class="form-group">
            <label for="amount" class="col-md-4 required">Amount:</label>
            <input type="number" class="form-control-sm  col-md-8" id="amount" (change)="CalculateAmounts()" [(ngModel)]="model.amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="paidAmount" class="col-md-4 required">Paid Amount:</label>
            <input type="number" class="form-control-sm  col-md-8" id="paidAmount" (change)="CalculateAmounts()" [(ngModel)]="model.paidAmount" name="paidAmount" required>
        </div>
        <div class="form-group">
            <label for="balanceDue" class="col-md-4">Balance Due:</label>
            <input type="number" class="form-control-sm  col-md-8" id="balanceDue" [(ngModel)]="model.balanceDue" name="balanceDue" readonly>
        </div>
        <div class="form-group">
            <label for="refTypeID" class="col-md-4">Ref Type ID:</label>
            <input type="number" class="form-control-sm  col-md-8" id="refTypeID" [(ngModel)]="model.refTypeID" name="refTypeID">
        </div>
        <div class="form-group">
            <label for="refTypeName" class="col-md-4">Ref Type Name:</label>
            <input type="text" class="form-control-sm  col-md-8" id="refTypeName" [(ngModel)]="model.refTypeName" name="refTypeName">
        </div>

        <button class="btn btn-success" type="submit" [disabled]="Form.invalid">Save</button>
        <a class="btn btn-outline-info" routerLink="/TransactionList">Back</a>
    </form>
</div>
